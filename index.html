<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CB: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <br/>
        <h1 class="game--title">Tic-Tac-Toe</h1>
        <div class="game--container">
            <div x="0" y="0" class="cell"></div>
            <div x="1" y="0" class="cell"></div>
            <div x="2" y="0" class="cell"></div>
            <div x="0" y="1" class="cell"></div>
            <div x="1" y="1" class="cell"></div>
            <div x="2" y="1" class="cell"></div>
            <div x="0" y="2" class="cell"></div>
            <div x="1" y="2" class="cell"></div>
            <div x="2" y="2" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button type="button" class="btn btn-success">Restart</button>
    </section>

  <!-- Bootstrap CSS -->
<link href="https://bootswatch.com/4/slate/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<link rel="icon" href="https://vignette1.wikia.nocookie.net/harrypotter/images/2/23/Hallows.png/revision/latest?cb=20090309113642">	
  <style>
    body {
    font-family: "Arial", sans-serif;
}
section {
    text-align: center;
}
.game--container {
    display: grid;
    grid-template-columns: repeat(3, auto);
    width: 306px;
    margin: 50px auto;
}
.cell {
    font-family: "Permanent Marker", cursive;
    width: 100px;
    height: 100px;
    box-shadow: 0 0 0 1px #333333;
    border: 1px solid #333333;
    cursor: pointer;
line-height: 100px;
    font-size: 60px;
}
  </style>
  <script src="dist/bundle.js"></script>
</body>
</html>
